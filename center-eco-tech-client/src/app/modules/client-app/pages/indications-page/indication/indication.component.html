      <div class="meters">

        <h1>Счетчики</h1>

        <div class="meters-block">

          <div class="block" *ngFor="let meter of clientCounterDto">

            <img *ngIf="meter.name==='Горячая вода'" src="./assets/img/hot-water.svg">
            <img *ngIf="meter.name==='Холодная вода'" src="./assets/img/cold-water.svg">
            <img *ngIf="meter.name==='Газ'" src="./assets/img/gas.svg">

            <div class="info">
              <p class="header"> {{meter.name}}</p>
              <p class="value" *ngIf="meter.value; else enptyMetr"> {{meter.value}} {{meter.postfix}}</p>
              <ng-template #enptyMetr>
                <p class="value"></p>
              </ng-template>
            </div>

          </div>

        </div>


        <div class="addingMeter">

          <button class="adding-button" [disabled]="adding" (click)="activateAddingMeter()">
            Добавить счетчик
          </button>

          <div *ngIf="adding">

            <form class="form_cotainer">

              <div class="coll-row">

                <div class="colums">
                  <label for="street">Название</label>
                  <input class="street" type="text" placeholder="Название" [(ngModel)]="newCounterName">
                </div>

                <div class="colums">
                  <label for="street">Ед. измерения</label>
                  <input class="street" type="text" placeholder="Ед. измерения" [(ngModel)]="newCounterPostfix">
                </div>

              </div>

              <div class="message" *ngIf="message">
                {{message}}
              </div>

              <div>
                <button class="add-button" type="submit" (click)="onAddCLick()">Добавить</button>
                <button class="ready-button" type="submit" (click)="onCancellAddCounterCLick()">Отмена</button>
              </div>

            </form>

          </div>

        </div>

      </div>

      <div class="data" style="height: 110px; margin-bottom: 20px;">

        <div class="colums">

          <label for="name">Тип счетчика</label>
          <mat-form-field class="my-form-field" appearance="outline">
            <mat-label>Выберите тип</mat-label>
            <mat-select [(ngModel)]="selectedType">
              <mat-option *ngFor="let type of clientCounterDto" [value]="type.name">
                {{type.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div class="colums">
          <label for="currentvalue">Текущие показания</label>
          <input style="height: 64px;" class="currentvalue" type="text" placeholder="Введите показания" required
            [(ngModel)]="currentvalue">
        </div>

      </div>

      <div class="buttons">

        <button class="change" id="change" type="button" (click)="onCreateRequestClick()" [disabled]="checkFields()">
          Отправить
        </button>
