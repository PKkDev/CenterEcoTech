<div class="container">
  <div class="applications-content">
    <mat-form-field>
      <label for="matInput">Поиск</label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

      <table mat-table class="striped"[dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ДАТА </th>
          <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> СТАТУС </th>
          <td mat-cell *matCellDef="let row"> {{row.Status}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Theme">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ТЕМА </th>
          <td mat-cell *matCellDef="let row"> {{row.Theme}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="FIO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </th>
          <td mat-cell *matCellDef="let row"> {{row.FIO}} </td>
        </ng-container>

        <!-- Adress Column -->
        <ng-container matColumnDef="Adress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес </th>
          <td mat-cell *matCellDef="let row"> {{row.Adress}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">Не найдено данных "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [hidePageSize]="hidePageSize"
      [pageIndex]="pageIndex"
      [hidePageSize]="hidePageSize"
      aria-label="Select page">
      </mat-paginator>
  </div>
</div>
